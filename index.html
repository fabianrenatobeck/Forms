<!DOCTYPE html>
<html>

<head>
        <link rel="stylesheet" href="https://cdn.jsdelivrnpm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Style.css" rel="stylesheet">
        <title>Bewerbungsformular</title>
</head>

<body>

        <form action="https://webhook.site/f5f08547-d349-4daa-8671-97d6b8612536" method="post">
                <div class="container">
                        <div class="content">
                                <h1>Dein Profil</h1>

                                <!--Über mich-->
                                <h3>Geschlecht</h3> <br>
                                <input type="radio" id="Maskulin" name="Geschlecht" value="Maskulin">
                                <label for="Maskulin">Maskulin</label><br>

                                <input type="radio" id="Feminim" name="Geschlecht" value="Feminim" checked="checked">
                                <label for="Feminim">Feminim</label><br>

                                <input type="radio" id="Non_binäri" name="Geschlecht" value="Non_binäri">
                                <label for="Non_binäri">Non Binäri</label><br><br>

                                <h3>Personalien</h3>
                                <div class="Names">
                                        <label for="fname">Vorname:</label>
                                        <input type="text" id="fname" name="fname" required><br><br>
                                        <label for="lname">Nachname:</label>
                                        <input type="text" id="lname" name="lname" required><br><br>
                                </div>

                                <label for="Geburtstag">Geburtstag</label>
                                <input type="date" id="daten" name="Geburtstag" required><br><br>

                                <!--Wo wohnen-->
                                <div class="Strasse">
                                        <label>Strasse</label>
                                        <input type="text" placeholder="Strasse" value="" required/>
                                        <input type="number" placeholder="Num." value="" style="width: 50px;" required/>
                                </div>
                                <br>

                                <div class="Ort">
                                        <label>Ort</label>
                                        <input type="number" placeholder="PLZ" value="" style="width: 65px;" required/>
                                        <input type="text" placeholder="Ortschaft" value="" required/>
                                </div>
                                <br>

                                <!--Zum erreichen-->
                                <div class="Email">
                                        <label>Email</label>
                                        <input type="email" placeholder="Deine Email" value="" required/>
                                </div>
                                <br>
                                <div class="Handynummer">
                                        <label>Handynummer</label>
                                        <input type="tel" placeholder="Deine Handynummer" value="" required />
                                </div>

                                <br>
                                <div class="nice-form-group">
                                        <label>Bevorzugte Art der Kontaktaufnahme</label>
                                        <select style="width: 100px;" required>
                                                <option>Telefon</option>
                                                <option>Brief</option>
                                                <option>Email
                                                        
                                        </select>
                                </div>

                                <div class="nice-form-group">
                                        <label>Mativationsschreiben</label>
                                        <textarea rows=10 value="" required></textarea>

                                </div>

                                <div class="nice-form-group">
                                        <label>Lebenslauf</label>
                                        <input type="file" required />
                                </div>
                                <br>
                                <div class="Portfolio">
                                        <label>Portfolio</label>
                                        <input type="url" placeholder="link" value="" required/>
                                </div>
                                <br>
                                <div class="Github">
                                        <label>Github</label>
                                        <input type="url" placeholder="Acountname" value="" required/>
                                </div>

                                <div class="nice-form-group">
                                        <input type="checkbox" id="check-4" class="switch" required />
                                        <label for="check-4" >
                                                Lesen sie unsere <a
                                                        href="Datenschutzbestimmung.html">Datenschutzbestimmungen</a> bitte
                                                auferksam durch<br> und klicken sie auf die Checkbox wen sie einverstanden sind.
                                                <small><br>Wir haften nicht bei Herzinfarkten beim Ausfüllen! Danke.</small>
                                        </label>
                                </div>
                                <br>
                                <input type="submit" value="Submit" img src="submit button.jpg">
                        </div>
                </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>
</body>

</html>
